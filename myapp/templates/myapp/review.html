{% extends 'myapp/base.html' %}

{% block body_block %}
    <form action="{% url 'myapp:review' %}" method="post">
        {% csrf_token %}
        {{ form.as_p}}
        {%if error %}
            <b/><p style="color: red">{{ error }}</p>
        {% endif %}
        <input type="submit" name="submit1" value="Submit Review" />
    </form>
    <script>
        alert('{{ message }}');
    </script>
{% endblock %}
